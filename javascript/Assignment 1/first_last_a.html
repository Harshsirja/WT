<html>
	<head>
		<title>First Last Occurance of 'a' or 'A'</title>
	</head>
	<body>
		<script type="text/javascript">
			var text = prompt("Enter String which contain atleast two 'a'","Ajanta");
			var lower_text = text.toLowerCase();
			var first_a = lower_text.indexOf('a');
			var last_a = lower_text.lastIndexOf('a');
			
			for(i=first_a+1s;i<last_a;i++){
				document.write(text.charAt(i));
			}
		</script>
	</body>
</html>
